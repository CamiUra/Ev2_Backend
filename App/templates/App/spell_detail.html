{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0">{{ spell.spell_name }}</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <h5 class="card-title">Nivel</h5>
          <p class="card-text">{{ spell.spell_level }}</p>
        </div>
        <div class="col-md-6">
          <h5 class="card-title">Escuela</h5>
          <p class="card-text">{{ spell.spell_school }}</p>
        </div>
      </div>
      <div class="mb-3">
        <h5 class="card-title">Descripci√≥n</h5>
        <p class="card-text">{{ spell.spell_desc }}</p>
      </div>
    </div>
    <div class="card-footer">
      <a href="{% url 'spell_list' %}" class="btn btn-secondary">Volver</a>
      <a href="{% url 'spell_edit' spell.pk %}" class="btn btn-warning">Editar</a>
      <form action="{% url 'spell_delete' spell.pk %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
