{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Clases</h2>
  <a href="{% url 'class_new' %}" class="btn btn-primary mb-3">AÃ±adir Nueva Clase</a>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Armas</th>
          <th scope="col">Armadura</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for class in class_list %}
        <tr>
          <td>{{ class.class_name }}</td>
          <td>{{ class.class_weapons }}</td>
          <td>{{ class.class_armor }}</td>
          <td>
            <a href="{% url 'class_detail' class.pk %}" class="btn btn-info btn-sm me-2">Detalles</a>
            <a href="{% url 'class_edit' class.pk %}" class="btn btn-warning btn-sm me-2">Editar</a>
            <form action="{% url 'class_delete' class.pk %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
