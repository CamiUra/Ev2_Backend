{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0">{{ trait.background_type }}</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <h5 class="card-title">Descripci√≥n</h5>
          <p class="card-text">{{ trait.background_desc }}</p>
      </div>
    </div>
    <div class="card-footer">
      <a href="{% url 'trait_list' %}" class="btn btn-secondary">Volver</a>
      <a href="{% url 'trait_edit' trait.pk %}" class="btn btn-warning">Editar</a>
      <form action="{% url 'trait_delete' trait.pk %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
